<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Picture of the user's avatar"
        class="profile-img"
      />
      <h1 class="name">Jessica Randall</h1>
      <h2 class="location">Londo, United Kingdom</h2>
      <p class="description">"Front-end developer and avid reader."</p>
      <nav class="links-container">
        <ul>
          <li><a href="#" class="nav-link">Github</a></li>
          <li><a href="#" class="nav-link">Frontend Mentor</a></li>
          <li><a href="#" class="nav-link">LinkedIn</a></li>
          <li><a href="#" class="nav-link">Twitter</a></li>
          <li><a href="#" class="nav-link">Instagram</a></li>
        </ul>
      </nav>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/gustavo2023" target="_blank"
          >Gustavo Gutierrez</a
        >.
      </div>
    </footer>
  </body>
</html>
